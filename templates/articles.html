{% extends "layout.html" %}
{% block title %}
Makaleler
{% endblock %}
{% block body %}
<h3>Makaleler</h3>
<hr>
{% if articles %}
    <form action="/search" method="POST">
        <input type="search" name="keyword" id="form1", placeholder="Ara...">
        <button type="submit" class="btn btn-danger">Ara</button>
    </form>
    <hr>
    <ul class="list-group">
        {% for article in articles %}
        <li class="list-group-item"><a href="/article/{{article.id}}">{{article.title}}</a></li>
        {% endfor %}

    </ul>
{% else %}
<div class="alert alert-danger">Bu blogta hen√ºz makale bulunmuyor.</div>
    
{% endif %}
{% endblock %}
